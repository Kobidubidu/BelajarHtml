<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format text</title>
</head>
<body>
    <p>
        <b>tebal(bold)</b>
    </p>
    <p>
        <strong>tebal(strong)</strong>
    </p>
    <p>
        <em>miring(emphasize)</em>
    </p>
    <p>
        <big>besar(big)</big>
    </p>
    <p>
        <i>miring(italic)</i>
    </p>
    <p>
        <sub>subscript</sub>
    </p>
    <p>
        <sup>supscript</sup>
    </p>
</body>
</html>
